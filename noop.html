<head>
  <title>noopcode</title>
  <script type="text/javascript" src="//use.typekit.net/ozc6bou.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div id="main" class="span8 offset2">
				{{> posts}}
			</div>
		</div>
	</div>
	{{> navigation}}
</body>

<template name="posts">
	<section class="hero-unit" >
		<h1>noopcode</h1>
		<blockquote>
			<p>noopcode is a blog about day-to-day challenges and experiments that a developer randomly encounters.</p>
		</blockquote>
	</section>
	<section id="post_list">
		{{#each posts}}
			{{> post}}
		{{/each}}
	</section>
	{{#if currentUser}}
		{{#if currentUser.admin}}
		<section id="create_post">
			{{> create_post}}
		</section>
		{{/if}}
	{{/if}}
</template>

<template name="post">
	<article>
		<div class="header_wrap">
			<div class="article_header navbar">
				<div class="navbar-inner">
					<div class="container">
  					<ul class="nav pull-left">
  						<li><a class="brand" title="Click here to view more" href="#"><strong>{{header}}</strong></a></li>
  					</ul>
  			  	<ul class="nav pull-right">
  			  		<li><a href="#"><small>Posted {{time_ago_in_words created_at}}</small></a></li>
  			    	<li class="dropdown">
  			    		<a href="#" class="dropdown-toggle add-comment" data-toggle="dropdown"><i class="icon-comment"></i></a>
  			    		<ul class="dropdown-menu">
  			    			<li><textarea name="comment_body" rows="5" class="input-xlarge"></textarea></li>
  			    			<li class="centered-text"><small>&#9166; = <em>submit;</em> &#8679; + &#9166; = <em>new line;</em></small></li>
  			    		</ul>
  			    	</li>
  			    	<li><a href="#">{{votes}}</a></li>
  			    	<li><a class="thumbs_up" href="#"><i class="icon-thumbs-up"></i></a></li>
  			    	<li><a class="thumbs_down" href="#"><i class="icon-thumbs-down"></i></a></li>
  			  	</ul>
  				</div>
  			</div>
			</div>
		</div>
		<div class="article_and_comments">
			<div class="article_body">
				{{#markdown}}{{body}}{{/markdown}}
			</div>
			{{#each comments}}
				{{> comment}}
			{{/each}}
		</div>
	</article>
</template>

<template name="comment">
	<div class="comment">
		{{#markdown}}{{body}}{{/markdown}}
		<h5>~ {{user}} <small>{{time_ago_in_words created_at}}</small></h5>
	</div>
</template>

<template name="create_post">
	<div class="row">
		<div class="span8">
			<form id="create_post_form" class="form-horizontal">
				<fieldset>
					<legend>Create new post</legend>
					<div class="control-group">
						<label class="control-label" for="header">Header</label>
						<div class="controls">
							<input class="span5" type="text" name="header" id="new_post_header"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="body">Body</label>
						<div class="controls">
							<textarea class="span5" rows="8" name="body" id="new_post_body"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<a id="create_post" href="#" class="btn btn-primary">Post</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</template>

<template name="navigation">
	<div id="bottom_nav" class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav pull-left">
					<li><a id="brand" class="brand">noopcode</a></li>
				</ul>
				<ul class="nav pull-right">
  				<li>
  					{{> loginButtons}}
  				</li>
				</ul>
			</div>
		</div>
	</div>
</template>

<template name="sign_up">
	<a href="#" id="create">Create account</a>
</template>

<template name="sign_up_form">
	<div id="sign_up_form">
	<form>
		<fieldset>
  		<label>Username</label>
  		<input type="text" class="span2" placeholder="Your alias">
  		<label>Password</label>
  		<input type="password" class="span2" placeholder="remember this!">
  		<label>Confirm</label>
  		<input type="password" class="span2" placeholder="just to make sure...">
  	</fieldset>
  	<div class="form-actions">
  		<button type="submit" class="btn btn-inverse">Create account</button> <em>or <a id="close_signup_form" href="#">close</a></em>
  	</div>
	</form>
	</div>
</template>

<template name="facebook">
	<a href="#" id="facebook">Login with Facebook</a>
</template>
